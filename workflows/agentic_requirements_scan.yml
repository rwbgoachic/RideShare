name: Agentic Requirements Scan

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "How many requirements to evaluate this run (use 5 for test; 9999 for full)."
        required: true
        default: "5"
  push:
    paths:
      - "Requirements/**"
      - "AgentInput/**"
      - "scripts/**"
      - ".github/workflows/agentic_requirements_scan.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (Python)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade openai pydantic

      - name: Sanity check required files
        run: |
          test -f AgentInput/AGENT_TASK.md
          test -f AgentInput/requirements.jsonl
          test -f AgentInput/requirements_status_seed.jsonl

      - name: Run small/full scan (writes ONLY to AgentOutput/)
        run: |
          python scripts/run_agent_openai.py --limit ${{ inputs.limit || '5' }}

      - name: Validate outputs
        run: |
          python scripts/validate_agent_output.py

      - name: Commit results back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AgentOutput/requirements_status.jsonl AgentOutput/requirements_status.md AgentOutput/implemented_not_documented.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(agent): update requirements status + implemented-not-documented"
          git push
