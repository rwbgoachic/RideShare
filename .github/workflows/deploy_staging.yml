name: deploy-staging (staging)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy stub
        run: |
          echo "Deploy stub. Configure provider-specific steps."
          echo "See docs/DEPLOY_VERCEL_RAILWAY.md"
      - name: Smoke tests stub
        run: |
          echo "Smoke tests stub. Replace with real smoke tests against staging URL."
    if: ${{ (github.event_name != 'push' || !(contains(github.event.head_commit.message, '[skip ci]') || contains(github.event.head_commit.message, '[ci skip]'))) && (github.event_name != 'pull_request' || !(contains(github.event.pull_request.title, '[skip ci]') || contains(github.event.pull_request.title, '[ci skip]'))) }}
