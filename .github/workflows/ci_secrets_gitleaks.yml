name: enterprise-ci-secrets (Gitleaks)

on:
  pull_request:
  merge_group:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        shell: bash
        run: |
          set -euo pipefail
          VER="8.30.0"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VER}/gitleaks_${VER}_linux_x64.tar.gz" -o /tmp/gitleaks.tgz
          tar -xzf /tmp/gitleaks.tgz -C /tmp gitleaks
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run gitleaks (PR range only)
        shell: bash
        run: |
          set -euo pipefail
          BASE="${GITHUB_BASE_REF:-main}"
          git fetch origin "${BASE}" --depth=1
          # Scan only commits introduced by this PR/merge_group range.
          gitleaks detect \
            --source . \
            --redact \
            --exit-code 1 \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --log-opts "origin/${BASE}..HEAD"

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
